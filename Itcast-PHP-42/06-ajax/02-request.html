<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax-request</title>
    <script>
     function f1() {


        //实例化ajax对象
        var xhr = new XMLHttpRequest();

        //创建一个新的http请求，并设置请求地址
        xhr.open('get','01.php');

        //发送请求
        //send
        xhr.send(null);
     }

    </script>
</head>
<body>
    <h2>ajax发起对服务器的请求</h2>
    <input type="button" value="触发" onclick="f1()"/>

</body>
</html>
