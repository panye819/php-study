<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax-respond</title>
    <script>
        /*
        * ajax对象成员
        * 成员属性
        *   responseText：形式接收服务器端返回的信息
        *   readyState：ajax对象的状态
        *       0：刚创建对象
        *       1：已经调用open方法
        *       2：以后调用send方法
        *       3：开始返回数据，但是不完整
        *       4：数据返回完整，请求成功
        *   onreadystatechange：可以随时感知ajax对象状态readyState的变化
        *   为了感知比较多的状态变化，最好在创建对象的后面就进行设置
        *   最多可以感知1/2/3/4的状态值，因为0状态值没有比较对象
        * 成员方法
        *   open()：创建新的http请求
        *   send()：发送请求
        *
        * get方法与post方法的区别：
        *   1、 get方式的大小是受限于浏览器，大部分浏览器是2k的限制，每个浏览器的限制不一样
        *      post原则没有限制，php.ini对其限制为8M。
        *   2、安全方面：
        *       post传递数据更安全
        *   3、传递数据的形式不一样
        *       get方式在URL地址后面以请求字符串形式传递参数，就是一些“名-值”对，中间使用&符号连接
        *       post方式是把form表单数据给请求出来以XML的形式传递给服务器。
        * */
     function f1() {

        //实例化ajax对象
        var xhr = new XMLHttpRequest();

        //创建一个新的http请求，并设置请求地址
        xhr.open('get','./03.php');
        xhr.onreadystatechange = function () {
            if(xhr.readyState==4){
//                console.log(xhr.responseText);
                document.getElementById('result').innerHTML = xhr.responseText;
            };
        }
        //发送请求
        //send
        xhr.send(null);

        //接受服务器返回的信息

     }

    </script>
</head>
<body>
    <h2>ajax接收对服务器返回的信息</h2>
    <input type="button" value="触发" onclick="f1()"/>
    <div id="result"></div>

</body>
</html>
