<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async</title>
    <script>
    //借助ajax实现异步请求
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4){
                alert(xhr.responseText);
            }
        };
        xhr.open('get','./07.php',false);
        xhr.send(null)


    </script>
</head>
<body>
    <h2></h2>
    <img src="gnome.jpg" alt="">

</body>
</html>
