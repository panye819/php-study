<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定(多个不同类型事件绑定一个处理函数)</title>
    <script type="text/javascript" src="jquery-1.4.4.js"></script>
    <script type="text/javascript">
      $(function () {
          //$().bind(事件类型,function(){})
          //事件之间通过“一个空格”区别
          $('div').bind({
              'click': function () {
                  $(this).css('font-size', '40px')
              },
              'mouseover': function () {
                  $(this).css('background-color', 'lightgreen')
              },
              'mouseout': function () {
                  $(this).css('background-color', 'pink')
              }
          });
      });
    </script>
    <style type="text/css">
        div {width: 300px;height: 200px;background-color: pink}

    </style>
</head>
<body>
    <h2>事件绑定(json对象，批量事件设置)</h2>
        <div>Today is Saturday!</div>
        <input type="button" value="触发" onclick="f1()">
</body>
</html>
