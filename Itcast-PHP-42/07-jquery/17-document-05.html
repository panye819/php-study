<script type="text/javascript">
    /*
     * 页面加载完毕就给shu的无序列表设置事件
     * */
    //制作一个计数器，用于计算当前增加的头像个数
    var num = 0;

    function addFile() {
        $('#pic').append('<p id="pic'+num+'">头像:<input type="file" id="user_pic'+num+'" /><input type="button" value="删除"  onclick="delFile('+num+')"/></p>');
        num++;
    }
    function delFile(n) {
        //删除增加后的头像
        $('#pic'+n).remove();

    }
</script>
