<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<!--
    web表单的功能就是让浏览者和网站有一个互动的平台。web表单主要用来在网页中发送数据到服务器。
    1、创建表单
    2、选择域标记<select> <option>
        通过选择域标记<select> <option>可以建立一个列表或者菜单。
    3、文字域标记 <textarea>
        用来建立多行的文字域，可以在其中输入更多的文本。
    4、获取表单数据的两种方法
        a、使用POST()方法提交表单
            post方法不依赖于URL，不会显示在地址栏。可以没有限制地传送数据到服务器，所有提交的信息在后台传输
            用户在浏览器端是看不到这个过程的，安全性高。所以post方法适合用于发送一个保密的或者容量较大的数据到服务器。
        b、使用GET()方法
            get方法是表单中默认的方法。
            使用get方法提交的表单被附加到URL后，并作为URL的一部分发送到服务器端。
     5、PHP参数传递的常用方法
        a、使用$_POST[]全局变量

        b、使用$_GET()全局变量

        c、$_SESSION[]变量

-->
    <form>
        <input name="text" type="button">
    </form>
</body>
</html>
